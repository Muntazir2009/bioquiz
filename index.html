<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology Galaxy Quiz</title>

<style>
:root {
  --glass: rgba(10, 20, 60, 0.65);
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  color: #eaf6ff;
  background: radial-gradient(circle at top, #4b2b82, #0a0f2e 60%, #020414);
  overflow-x: hidden;
}

/* üåå Galaxy canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* Quiz Card */
.quiz {
  max-width: 900px;
  margin: 40px auto;
  padding: 26px;
  border-radius: 22px;
  background: var(--glass);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 60px rgba(140, 120, 255, 0.35);
  animation: fadeIn 0.6s ease;
}

h1 {
  font-size: clamp(1.2rem, 3.5vw, 1.9rem);
  line-height: 1.4;
}

/* Options */
.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin-top: 26px;
}

.option {
  padding: 16px;
  border-radius: 999px;
  background: linear-gradient(135deg, #6b8cff, #9b5cff);
  border: 2px solid rgba(200, 220, 255, 0.8);
  color: white;
  font-size: clamp(0.9rem, 2.8vw, 1.05rem);
  text-align: center;
  cursor: pointer;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.option:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 0 22px rgba(150, 180, 255, 0.7);
}

.option:active {
  transform: scale(0.97);
}

/* Feedback */
.feedback {
  margin-top: 22px;
  font-size: 1.05rem;
  line-height: 1.55;
  animation: slideUp 0.4s ease;
}

.correct { color: #54ffd2; }
.wrong { color: #ff8a8a; }

button {
  margin-top: 20px;
  padding: 12px 28px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #00eaff, #4f6bff);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.15s ease;
}

button:hover {
  transform: scale(1.05);
}

/* Mobile layout */
@media (max-width: 600px) {
  .options {
    grid-template-columns: 1fr;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<canvas id="galaxy"></canvas>

<div class="quiz">
  <h1 id="question"></h1>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>
  <button id="nextBtn" style="display:none;">Next Question ‚ñ∂</button>
</div>

<script>
/* üåå Galaxy stars */
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");
function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({ length: 140 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 1.6,
  s: Math.random() * 0.35 + 0.15
}));

function animateGalaxy() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => {
    ctx.beginPath();
    ctx.fillStyle = "white";
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
    star.y += star.s;
    if (star.y > canvas.height) star.y = 0;
  });
  requestAnimationFrame(animateGalaxy);
}
animateGalaxy();

/* üß¨ Quiz data */
const quiz = [
  {
    q: "Which organelle is called the suicidal bag of the cell?",
    options: ["Lysosome", "Ribosome", "Golgi apparatus", "Mitochondria"],
    a: 0,
    exp: "Lysosomes contain digestive enzymes that can destroy damaged organelles."
  },
  {
    q: "Fluid mosaic model was proposed by:",
    options: ["Singer and Nicolson", "Watson and Crick", "Robert Hooke", "Schleiden"],
    a: 0,
    exp: "They proposed proteins floating in a fluid lipid bilayer."
  },
  {
    q: "DNA replication occurs in which phase?",
    options: ["S phase", "G1 phase", "G2 phase", "M phase"],
    a: 0,
    exp: "S phase is the synthesis phase of interphase."
  }
];

let index = 0;
const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const fbEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

function loadQ() {
  qEl.textContent = `üß¨ Q${index + 1}. ${quiz[index].q}`;
  optEl.innerHTML = "";
  fbEl.innerHTML = "";
  nextBtn.style.display = "none";

  quiz[index].options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;
    div.onclick = () => check(i);
    optEl.appendChild(div);
  });
}

function check(i) {
  const correct = quiz[index].a;
  fbEl.innerHTML = i === correct
    ? `<div class="correct">‚úÖ Correct<br>${quiz[index].exp}</div>`
    : `<div class="wrong">‚ùå Wrong<br><b>Correct:</b> ${quiz[index].options[correct]}<br>${quiz[index].exp}</div>`;
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  index++;
  if (index < quiz.length) loadQ();
  else {
    qEl.textContent = "üéâ Quiz Completed";
    optEl.innerHTML = "";
    fbEl.innerHTML = "Well done!";
    nextBtn.style.display = "none";
  }
};

loadQ();
</script>
</body>
</html>
