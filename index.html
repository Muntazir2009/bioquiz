<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology Galaxy Quiz</title>

<style>
body {
  margin: 0;
  overflow-x: hidden;
  color: #eaf6ff;
  font-family: system-ui, sans-serif;
  background:
    radial-gradient(circle at 20% 80%, rgba(120,60,255,0.25), transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0,200,255,0.25), transparent 45%),
    radial-gradient(circle at center, #1a0b3d, #030314 70%);
}

/* üåå Space layers */
canvas {
  position: fixed;
  inset: 0;
  z-index: -3;
}

.planet {
  position: fixed;
  border-radius: 50%;
  filter: blur(0.3px);
  opacity: 0.8;
  animation: float 20s linear infinite;
}

.planet.one {
  width: 180px;
  height: 180px;
  background: radial-gradient(circle at 30% 30%, #ff9, #c35);
  top: 15%;
  left: 5%;
}

.planet.two {
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at 30% 30%, #9ff, #357);
  bottom: 10%;
  right: 10%;
  animation-duration: 28s;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

/* Quiz card */
.quiz {
  max-width: 900px;
  margin: 40px auto;
  padding: 28px;
  background: rgba(10, 20, 60, 0.65);
  border-radius: 22px;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 60px rgba(140,120,255,0.4);
}

.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin-top: 24px;
}

.option {
  padding: 16px;
  border-radius: 999px;
  background: linear-gradient(135deg, #6b8cff, #9b5cff);
  border: 2px solid rgba(200,220,255,0.8);
  text-align: center;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.option:hover { transform: scale(1.04); }

.feedback { margin-top: 20px; line-height: 1.5; }
.correct { color: #4dffd2; }
.wrong { color: #ff8a8a; }

button {
  margin-top: 20px;
  padding: 12px 26px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #00eaff, #4f6bff);
  color: white;
  cursor: pointer;
}

@media (max-width: 600px) {
  .options { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="planet one"></div>
<div class="planet two"></div>

<div class="quiz">
  <h1 id="question">Loading‚Ä¶</h1>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>
  <button id="next" style="display:none;">Next ‚ñ∂</button>
</div>

<script>
/* üå† Starfield */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let stars = Array.from({length: 160}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*1.5,
  s: Math.random()*0.3+0.1
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(star=>{
    ctx.beginPath();
    ctx.fillStyle="white";
    ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
    ctx.fill();
    star.y+=star.s;
    if(star.y>canvas.height) star.y=0;
  });
  requestAnimationFrame(animate);
}
animate();

/* üß¨ Load questions dynamically */
let quiz = [];
let index = 0;

fetch("questions.json")
  .then(res => res.json())
  .then(data => {
    quiz = data;
    loadQ();
  });

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const fbEl = document.getElementById("feedback");
const nextBtn = document.getElementById("next");

function loadQ() {
  const q = quiz[index];
  qEl.textContent = `üß¨ Q${index+1}. ${q.question}`;
  optEl.innerHTML = "";
  fbEl.innerHTML = "";
  nextBtn.style.display = "none";

  q.options.forEach((opt,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.textContent=opt;
    d.onclick=()=>check(i);
    optEl.appendChild(d);
  });
}

function check(i) {
  const q = quiz[index];
  fbEl.innerHTML = i===q.answer
    ? `<div class="correct">‚úÖ Correct<br>${q.explanation}</div>`
    : `<div class="wrong">‚ùå Wrong<br><b>Correct:</b> ${q.options[q.answer]}<br>${q.explanation}</div>`;
  nextBtn.style.display="inline-block";
}

nextBtn.onclick=()=>{
  index++;
  if(index<quiz.length) loadQ();
  else {
    qEl.textContent="üéâ Quiz Completed";
    optEl.innerHTML="";
    fbEl.innerHTML="Great job!";
    nextBtn.style.display="none";
  }
};
</script>
</body>
</html>
