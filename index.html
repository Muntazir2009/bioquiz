<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biology Quiz</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

/* üåå DEEP SPACE BACKGROUND */
body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  overflow-x:hidden;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg, #05070f 0%, #04060c 100%);
}

/* ---------- LOADING ---------- */
.loading{
  position:fixed; inset:0;
  background:#05070f;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  z-index:999;
}
.loader{
  width:48px;height:48px;
  border:3px solid rgba(255,255,255,.2);
  border-top-color:#4dd6ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- SPACE LAYERS ---------- */
canvas, .nebula{
  position:fixed;
  inset:0;
  pointer-events:none;
}

canvas{z-index:0}

/* üå´Ô∏è NEBULA FOG */
.nebula{
  z-index:1;
  background:
    radial-gradient(800px 600px at 30% 40%, rgba(90,140,255,.06), transparent 60%),
    radial-gradient(900px 700px at 70% 60%, rgba(180,80,255,.05), transparent 65%);
  animation: nebulaMove 120s linear infinite;
}
@keyframes nebulaMove{
  from{transform:translate(0,0)}
  to{transform:translate(-200px,150px)}
}

/* ---------- QUIZ CARD (GLASS HUD) ---------- */
.quiz{
  position:relative;
  z-index:5;
  max-width:880px;
  margin:60px auto;
  padding:36px 40px;
  display:none;

  background:
    linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.02)),
    rgba(12,16,32,.78);

  backdrop-filter:blur(18px) saturate(130%);
  border-radius:22px;
  border:1px solid rgba(120,160,255,.18);

  box-shadow:
    0 60px 160px rgba(0,0,0,.7),
    inset 0 1px 0 rgba(255,255,255,.25),
    inset 0 -1px 0 rgba(0,0,0,.4);
}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.meta{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:.85rem;
  opacity:.9;
}

/* ---------- TIMER (REACTOR CORE) ---------- */
.timer-wrap{
  position:relative;
  width:46px;height:46px;
  cursor:pointer;
}
.timer-wrap span{
  position:absolute; inset:0;
  display:flex;align-items:center;justify-content:center;
  font-weight:600;
  color:#4dd6ff;
  text-shadow:0 0 8px rgba(77,214,255,.6);
}
.timer-ring{transform:rotate(-90deg)}
.timer-ring circle{
  fill:none;
  stroke:#4dd6ff;
  stroke-width:3;
  stroke-linecap:round;
  stroke-dasharray:113;
  transition:stroke-dashoffset 1s linear, stroke .3s;
  filter:drop-shadow(0 0 6px rgba(77,214,255,.6));
}

/* ---------- QUESTION ---------- */
.question{
  font-size:clamp(1.25rem,3vw,1.9rem);
  margin:18px 0 26px;
}

/* ---------- OPTIONS (ENERGY FIELD) ---------- */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.option{
  padding:16px 20px;
  border-radius:14px;
  cursor:pointer;
  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.12);
  transition:box-shadow .2s, transform .2s, border-color .2s;
}
.option:hover{
  transform:translateY(-2px);
  border-color:rgba(120,180,255,.6);
  box-shadow:0 0 18px rgba(120,180,255,.35);
}
.option.disabled{
  opacity:.4;
  pointer-events:none;
}

/* ---------- FEEDBACK ---------- */
.feedback{
  margin-top:22px;
  padding:20px;
  border-radius:14px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.1);
}
.correct{color:#6dffcc}
.wrong{color:#ff8a8a}
.fact{margin-top:8px;font-size:.9rem;opacity:.85}

/* ---------- ACTIONS ---------- */
.actions{margin-top:22px}
button{
  padding:12px 26px;
  border-radius:12px;
  border:none;
  background:#1f3cff;
  color:white;
  display:none;
}

/* ---------- FOOTER ---------- */
footer{
  text-align:center;
  font-size:.35rem;
  opacity:.15;
  margin:18px 0 8px;
}
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="loader"></div>
  Loading Quiz‚Ä¶
</div>

<canvas id="stars"></canvas>
<div class="nebula"></div>

<div class="quiz" id="quiz">
  <div class="header">
    <div>Biology ‚Ä¢ Cell Quiz</div>
    <div class="meta">
      <span id="progress"></span>
      <span id="difficulty"></span>
      <div class="timer-wrap" id="timerWrap" title="Tap to start timer / fullscreen">
        <svg class="timer-ring" width="46" height="46">
          <circle cx="23" cy="23" r="18"></circle>
        </svg>
