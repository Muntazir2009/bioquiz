<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Knowledge Console</title>
<link rel="stylesheet" href="css/ask.css">
</head>
<body>

<div class="console">
  <h1>Knowledge Console</h1>

  <input id="query" placeholder="Search topic...">
  <button onclick="searchTopic()">Search</button>

  <div id="result"></div>

  <button onclick="openModeSelector()">Generate Quiz</button>
</div>

<!-- Mode Selector Modal -->
<div id="modeModal" class="modal hidden">
  <div class="modal-content">
    <h3>Select Mode</h3>
    <button onclick="startQuiz('quick')">Quick</button>
    <button onclick="startQuiz('study')">Study</button>
    <button onclick="startQuiz('adaptive')">Adaptive</button>
    <button onclick="startQuiz('neet')">NEET</button>
  </div>
</div>

<script src="js/adaptive.js"></script>
<script src="js/ask.js"></script>
</body>
</html>
