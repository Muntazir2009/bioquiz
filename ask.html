<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Intelligence Panel</title>
<link rel="stylesheet" href="css/ask.css">
</head>
<body>

<div class="console">

  <div class="header">
    <div class="title">MISSION INTELLIGENCE PANEL</div>
    <div class="right">
      <span class="status">‚óè ONLINE</span>
      <span id="clock"></span>
    </div>
  </div>

  <div class="input-area">
    <span class="prompt">></span>
    <input id="query" placeholder="Enter topic or command...">
  </div>

  <div class="controls">
    <button id="searchBtn">EXECUTE</button>
    <button id="clearBtn">CLEAR</button>
  </div>

  <div id="result" class="result"></div>

</div>

<script src="js/ask.js"></script>
</body>
</html>
