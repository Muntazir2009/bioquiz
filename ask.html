<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Knowledge â€¢ BioQuiz</title>
<link rel="stylesheet" href="css/ask.css">
</head>
<body>

<canvas id="stars"></canvas>

<main class="ask-wrap">

  <div class="glass-panel">

    <h1 class="title">COSMIC KNOWLEDGE</h1>
    <p class="subtitle">Search anything. Learn instantly.</p>

    <div class="search-box">
      <input type="text" id="query" placeholder="Type a topic (e.g. Mitochondria)">
      <button id="searchBtn">Search</button>
    </div>

    <div class="quick-chips">
      <span class="chip">Cell</span>
      <span class="chip">Mitochondria</span>
      <span class="chip">Ribosome</span>
      <span class="chip">Photosynthesis</span>
    </div>

    <div class="history-section">
      <h3>Recent Searches</h3>
      <div id="history"></div>
      <button id="clearHistory" class="clear-btn">Clear History</button>
    </div>

    <div id="result" class="result"></div>

  </div>

</main>

<script src="js/ask.js"></script>
</body>
</html>
