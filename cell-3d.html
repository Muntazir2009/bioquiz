<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Cell</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#050814;
}
#app{
  position:fixed;
  inset:0;
}
.hint{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  color:#9fb6ff;
  font-size:.7rem;
  opacity:.7;
}
</style>
</head>

<body>

<div id="app"></div>
<div class="hint">3D Cell Preview</div>

<!-- THREE.JS ONLY -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
/* BASIC SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050814);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.z = 6;

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById("app").appendChild(renderer.domElement);

/* LIGHTS */
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const light = new THREE.PointLight(0x88ccff,1.4);
light.position.set(5,5,5);
scene.add(light);

/* CELL BODY */
const cell = new THREE.Mesh(
  new THREE.SphereGeometry(2,64,64),
  new THREE.MeshStandardMaterial({
    color:0x355cff,
    transparent:true,
    opacity:0.85
  })
);
scene.add(cell);

/* NUCLEUS */
const nucleus = new THREE.Mesh(
  new THREE.SphereGeometry(0.8,48,48),
  new THREE.MeshStandardMaterial({ color:0xff5c5c })
);
scene.add(nucleus);

/* ANIMATE */
function animate(){
  requestAnimationFrame(animate);
  cell.rotation.y += 0.002;
  nucleus.rotation.y -= 0.003;
  renderer.render(scene,camera);
}
animate();

/* RESIZE */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
