<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D Cell Model</title>

<style>
  html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#050814;
    font-family:system-ui, sans-serif;
  }

  #scene{
    position:fixed;
    inset:0;
  }

  .hint{
    position:fixed;
    bottom:16px;
    left:50%;
    transform:translateX(-50%);
    font-size:.8rem;
    opacity:.7;
    color:#cfe9ff;
  }
</style>
</head>

<body>

<canvas id="scene"></canvas>
<div class="hint">Drag to rotate â€¢ Scroll to zoom</div>

<!-- THREE.JS -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* =====================
   BASIC SCENE SETUP
===================== */
const canvas = document.getElementById("scene");
const scene  = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 0, 14);

/* =====================
   RENDERER
===================== */
const renderer = new THREE.WebGLRenderer({
  canvas,
  antialias:true,
  alpha:true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(devicePixelRatio);

/* =====================
   CONTROLS
===================== */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.minDistance = 8;
controls.maxDistance = 22;

/* =====================
   LIGHTING
===================== */
scene.add(new THREE.AmbientLight(0x88aaff, .45));

const keyLight = new THREE.PointLight(0xffffff, 1.2);
keyLight.position.set(8,8,8);
scene.add(keyLight);

const rimLight = new THREE.PointLight(0xffd27d, .6);
rimLight.position.set(-8,-6,-6);
scene.add(rimLight);

/* =====================
   CELL MEMBRANE
===================== */
const membraneGeo = new THREE.SphereGeometry(5, 64, 64);
const membraneMat = new THREE.MeshPhysicalMaterial({
  color:0x2a3b8f,
  transparent:true,
  opacity:0.25,
  roughness:0.4,
  transmission:0.9,
  thickness:0.6
});
const membrane = new THREE.Mesh(membraneGeo, membraneMat);
scene.add(membrane);

/* =====================
   NUCLEUS
===================== */
const nucleus = new THREE.Mesh(
  new THREE.SphereGeometry(1.6, 48, 48),
  new THREE.MeshStandardMaterial({
    color:0x7a3cff,
    roughness:.4,
    metalness:.2
  })
);
scene.add(nucleus);

/* =====================
   MITOCHONDRIA
===================== */
function createMito(x,y,z){
  const mito = new THREE.Mesh(
    new THREE.TorusGeometry(0.6,0.25,16,32),
    new THREE.MeshStandardMaterial({
      color:0xff6b6b,
      roughness:.5
    })
  );
  mito.position.set(x,y,z);
  mito.rotation.set(
    Math.random()*Math.PI,
    Math.random()*Math.PI,
    Math.random()*Math.PI
  );
  scene.add(mito);
}

createMito(2,1,-1);
createMito(-2,-1,1.5);
createMito(1.5,-2,-1);
createMito(-1.8,1.2,-1);

/* =====================
   ANIMATION LOOP
===================== */
function animate(){
  requestAnimationFrame(animate);

  nucleus.rotation.y += 0.002;
  membrane.rotation.y += 0.0008;

  controls.update();
  renderer.render(scene,camera);
}
animate();

/* =====================
   RESIZE
===================== */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
