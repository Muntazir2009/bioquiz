<style>
:root{
  --blue:#6fb6ff;
  --violet:#c084fc;
  --gold:#f5c16c;
}

/* PAGE */
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(1400px 900px at 15% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1200px 800px at 85% 90%, #2a0b3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;

  color:#eaf1ff;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;
}

/* TITLE */
h1{
  margin:0 0 18px;
  font-size:1.3rem;
  letter-spacing:.25em;
  text-transform:uppercase;

  background:linear-gradient(135deg,var(--blue),var(--violet));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* FRAME */
.sketchfab-embed-wrapper{
  width:92%;
  max-width:1100px;
  aspect-ratio:16/9;
  border-radius:22px;
  overflow:hidden;

  background:
    linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)),
    rgba(10,14,30,.9);

  border:1px solid rgba(255,255,255,.18);

  box-shadow:
    0 60px 180px rgba(0,0,0,.95),
    0 0 80px rgba(120,180,255,.35);

  animation:fadeUp 1s ease both;
}

/* IFRAME */
iframe{
  width:100%;
  height:100%;
  border:none;
}

/* BACK LINK */
.back{
  margin-top:20px;
  font-size:.85rem;
  letter-spacing:.08em;
  text-decoration:none;

  color:var(--blue);
  opacity:.75;
  transition:.25s ease;
}

.back:hover{
  opacity:1;
  color:var(--gold);
}

/* ANIMATION */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(40px) scale(.97);
  }
  to{
    opacity:1;
    transform:none;
  }
}

/* MOBILE */
@media(max-width:700px){
  h1{font-size:1.05rem}
  .sketchfab-embed-wrapper{border-radius:16px}
}
</style>
