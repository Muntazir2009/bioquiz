<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology – Questions & Answers</title>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(1200px 800px at 20% 10%, #101a3a 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #0b2a3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
  color:#eaf1ff;
}

/* ===== CONTAINER ===== */
.qa-container{
  max-width:900px;
  margin:80px auto;
  padding:0 20px;
}

/* ===== CARD ===== */
.qa-card{
  background:rgba(10,14,35,.85);
  border:1px solid rgba(255,255,255,.14);
  border-radius:18px;
  padding:24px 26px;
  margin-bottom:28px;

  backdrop-filter:blur(16px);
  box-shadow:0 30px 100px rgba(0,0,0,.8);
}

/* ===== EMBED BLOCK ===== */
.embed{
  position:relative;
  padding:16px 18px;
  border-radius:12px;
  margin-bottom:14px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.12);
}

/* Accent bar */
.embed::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:4px;
  border-radius:12px 0 0 12px;
}

/* QUESTION */
.embed.question::before{
  background:#ff6b6b;
}

.embed.question{
  font-weight:600;
}

/* ANSWER */
.embed.answer::before{
  background:#6dffcc;
}

.embed.answer{
  line-height:1.7;
}

/* TOGGLE */
.toggle-btn{
  background:none;
  border:none;
  color:#6fb6ff;
  font-size:.85rem;
  cursor:pointer;
  padding:0;
}

.toggle-btn:hover{
  text-decoration:underline;
}

/* FACT */
.fact{
  margin-top:14px;
  padding:14px 16px;
  border-radius:12px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.12);
  font-size:.95rem;
  line-height:1.6;

  opacity:0;
  max-height:0;
  overflow:hidden;
  transition:.4s ease;
}

.fact.show{
  opacity:1;
  max-height:400px;
}

/* FOOTER */
.footer{
  text-align:center;
  opacity:.4;
  font-size:.7rem;
  margin:40px 0 20px;
}
</style>
</head>

<body>

<div class="qa-container">

  <div class="qa-card">

    <div class="embed question">
      Q1. What is the function of the nucleus?
    </div>

    <div class="embed answer">
      The nucleus stores genetic material (DNA) and controls cellular activities
      by regulating gene expression.
    </div>

    <button class="toggle-btn" onclick="toggleFact(this)">
      Show explanation
    </button>

    <div class="fact">
      The nucleus is surrounded by a nuclear envelope and contains nucleolus,
      which synthesizes rRNA.
    </div>

  </div>

</div>

<div class="footer">
  Biology Answers • Made by Muntazir
</div>

<script>
function toggleFact(btn){
  const fact = btn.nextElementSibling;
  fact.classList.toggle("show");
  btn.textContent = fact.classList.contains("show")
    ? "Hide explanation"
    : "Show explanation";
}
</script>

</body>
</html>
