<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology | NCERT Solved Questions</title>

<style>
/* ===============================
   üåå GLOBAL THEME
   =============================== */
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:#eaf1ff;
  background:
    radial-gradient(1200px 800px at 20% 10%, #0b1538 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #1a0b3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
  padding:32px 14px;
}

/* ===============================
   üß† PAGE TITLE
   =============================== */
h1{
  text-align:center;
  margin-bottom:40px;
  letter-spacing:.14em;
  font-weight:800;
  font-size:1.6rem;
}

/* ===============================
   üì¶ CONTAINER
   =============================== */
.qa-container{
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:30px;
}

/* ===============================
   üßæ QUESTION CARD
   =============================== */
.qa-card{
  background:
    linear-gradient(180deg,#0a0f24,#060918);
  border:1px solid rgba(255,255,255,.14);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 40px 100px rgba(0,0,0,.85);
  transition:transform .35s ease, box-shadow .35s ease;
}

.qa-card:hover{
  transform:translateY(-6px);
  box-shadow:0 60px 140px rgba(0,0,0,.95);
}

/* ===============================
   ‚ùì QUESTION BAR
   =============================== */
.qa-question{
  padding:22px 24px;
  cursor:pointer;
  display:flex;
  gap:16px;
  align-items:flex-start;
}

.q-badge{
  background:linear-gradient(135deg,#ff6b6b,#ffb36b);
  color:#2a0000;
  font-weight:900;
  padding:6px 14px;
  border-radius:12px;
  flex-shrink:0;
}

.qa-question span{
  font-size:1.08rem;
  line-height:1.7;
  font-weight:600;
}

/* ===============================
   ‚úÖ ANSWER DROPDOWN
   =============================== */
.qa-answer{
  max-height:0;
  overflow:hidden;
  transition:max-height .55s cubic-bezier(.22,1,.36,1);
}

.qa-card.active .qa-answer{
  max-height:1200px;
}

/* ===============================
   üü¢ ANSWER BOX
   =============================== */
.qa-answer-inner{
  margin:0 20px 22px;
  padding:20px 22px;
  background:
    linear-gradient(180deg,#071d18,#04120f);
  border-left:5px solid #6dffcc;
  border-radius:18px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 20px 60px rgba(0,0,0,.6);
  animation:fadeUp .6s ease both;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:none}
}

.ans-badge{
  color:#6dffcc;
  font-weight:900;
  margin-right:8px;
}

/* ===============================
   üìä DIFFERENCE SECTION (SPECIAL)
   =============================== */
.diff-wrapper{
  margin-top:14px;
  border-radius:18px;
  overflow:hidden;
  background:
    linear-gradient(180deg,#0b1028,#060918);
  border:1px solid rgba(255,255,255,.14);
}

.diff-header{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  text-align:center;
  padding:16px;
  font-weight:800;
  background:linear-gradient(135deg,#1a2355,#0e1435);
}

.diff-header .vs{
  font-size:.8rem;
  padding:5px 12px;
  border-radius:999px;
  background:#f5c16c;
  color:#2a1b00;
}

/* IMAGE ROW */
.diff-images{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:16px;
}

.diff-images img{
  width:100%;
  border-radius:14px;
  background:#000;
  border:1px solid rgba(255,255,255,.15);
}

/* POINT ROWS */
.diff-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:14px 18px;
  border-top:1px solid rgba(255,255,255,.08);
  font-size:.95rem;
  line-height:1.6;
}

/* ===============================
   üì± MOBILE
   =============================== */
@media(max-width:700px){
  .diff-images,
  .diff-row{
    grid-template-columns:1fr;
  }

  h1{font-size:1.4rem}
}
</style>
</head>

<body>

<h1>NCERT Biology ‚Äì Solved Questions</h1>

<div class="qa-container" id="qaContainer"></div>

<script src="qa-data.js"></script>
<script>
const container = document.getElementById("qaContainer");

qaData.forEach((item, index) => {
  const card = document.createElement("div");
  card.className = "qa-card";

  card.innerHTML = `
    <div class="qa-question">
      <div class="q-badge">Q${index + 1}</div>
      <span>${item.question}</span>
    </div>

    <div class="qa-answer">
      <div class="qa-answer-inner">
        <span class="ans-badge">Ans</span>
        ${item.answer}
      </div>
    </div>
  `;

  card.querySelector(".qa-question").onclick = () => {
    card.classList.toggle("active");
  };

  container.appendChild(card);
});
</script>

</body>
</html>
