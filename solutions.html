<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology â€“ Solved Questions</title>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(1200px 800px at 20% 10%, #0b1538 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #1a0b3f 0%, transparent 55%),
    linear-gradient(180deg,#05070f,#04060c);
  color:#eaf1ff;
  padding:32px 16px;
}

h1{
  text-align:center;
  margin-bottom:36px;
  letter-spacing:.14em;
  font-weight:700;
}

/* CONTAINER */
.qa-container{
  max-width:920px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:26px; /* âœ… MORE SPACING */
}

/* CARD */
.qa-card{
  background:linear-gradient(180deg,#0a0f24,#060918);
  border:1px solid rgba(255,255,255,.14);
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  transition:transform .3s ease;
}

.qa-card:hover{
  transform:translateY(-4px);
}

/* QUESTION */
.qa-question{
  padding:20px 22px;
  cursor:pointer;
  display:flex;
  gap:14px;
  align-items:flex-start;
}

.q-badge{
  background:linear-gradient(135deg,#ff6b6b,#ffb36b);
  color:#2a0000;
  font-weight:800;
  padding:6px 12px;
  border-radius:10px;
  flex-shrink:0;
}

.qa-question span{
  font-size:1.08rem;
  line-height:1.65;
}

/* ANSWER */
.qa-answer{
  max-height:0;
  overflow:hidden;
  transition:max-height .45s ease;
}

.qa-card.active .qa-answer{
  max-height:500px;
}

.qa-answer-inner{
  margin:0 18px 20px;
  padding:18px 20px;
  background:linear-gradient(180deg,#071d18,#04120f);
  border-left:4px solid #6dffcc;
  border-radius:16px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
}

.ans-badge{
  color:#6dffcc;
  font-weight:800;
  margin-right:8px;
}

/* MOBILE */
@media(max-width:600px){
  body{padding:20px 12px}
}
  <style>
  /* all your existing CSS above */

  /* ===============================
     ðŸ“Š DIFFERENCE (PROFESSIONAL STYLE)
     =============================== */

  .diff-wrapper{
    margin-top:14px;
    border-radius:14px;
    overflow:hidden;
    background:linear-gradient(180deg,#0b1028,#060918);
    border:1px solid rgba(255,255,255,.12);
  }

  .diff-header{
    display:grid;
    grid-template-columns:1fr auto 1fr;
    align-items:center;
    text-align:center;
    padding:14px 16px;
    font-weight:700;
    background:linear-gradient(135deg,#1a2355,#0e1435);
  }

  .diff-header span{ color:#eaf1ff; }

  .diff-header .vs{
    font-size:.85rem;
    padding:4px 10px;
    border-radius:999px;
    background:#f5c16c;
    color:#2a1b00;
  }

  .diff-row{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    padding:12px 16px;
    border-top:1px solid rgba(255,255,255,.08);
    font-size:.95rem;
  }

  .diff-row div{ line-height:1.6; }

  @media(max-width:600px){
    .diff-row{ grid-template-columns:1fr; }
  }
</style>
</style>
</head>

<body>

<h1>Biology â€“ Solved Questions</h1>

<div class="qa-container" id="qaContainer"></div>

<script src="qa-data.js"></script>
<script>
const container = document.getElementById("qaContainer");

qaData.forEach((item, index) => {
  const card = document.createElement("div");
  card.className = "qa-card";

  card.innerHTML = `
    <div class="qa-question">
      <div class="q-badge">Q${index + 1}</div>
      <span>${item.question}</span>
    </div>

    <div class="qa-answer">
      <div class="qa-answer-inner">
        <span class="ans-badge">Ans</span>${item.answer}
      </div>
    </div>
  `;

  card.querySelector(".qa-question").onclick = () => {
    card.classList.toggle("active");
  };

  container.appendChild(card);
});
  }
</script>
</body>
</html>
