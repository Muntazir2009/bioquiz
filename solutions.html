<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology â€“ Solutions</title>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  background:#05070f;
  color:#eaf1ff;
  padding:24px;
}

h1{
  text-align:center;
  margin-bottom:24px;
  letter-spacing:.12em;
}

/* CONTAINER */
.qa-container{
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* CARD */
.qa-card{
  background:linear-gradient(180deg,#0a0f24,#060918);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

/* QUESTION */
.qa-question{
  padding:18px 20px;
  cursor:pointer;
  display:flex;
  gap:12px;
  align-items:flex-start;
}

.q-badge{
  background:linear-gradient(135deg,#ff6b6b,#ff9a6b);
  color:#2a0000;
  font-weight:800;
  padding:4px 10px;
  border-radius:8px;
  flex-shrink:0;
}

.qa-question span{
  font-size:1.05rem;
  line-height:1.6;
}

/* ANSWER (HIDDEN) */
.qa-answer{
  max-height:0;
  overflow:hidden;
  transition:max-height .45s ease;
}

.qa-card.active .qa-answer{
  max-height:500px;
}

/* ANSWER BOX */
.qa-answer-inner{
  margin:0 16px 18px;
  padding:16px 18px;
  background:linear-gradient(180deg,#071d18,#04120f);
  border-left:4px solid #6dffcc;
  border-radius:14px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
}

.ans-badge{
  color:#6dffcc;
  font-weight:800;
  margin-right:8px;
}

/* MOBILE */
@media(max-width:600px){
  body{padding:16px}
}
</style>
</head>

<body>

<h1>SOLUTIONS</h1>

<div class="qa-container" id="qaContainer"></div>

<script>
const QA_DATA = [
  {
    q: "What is the function of mitochondria?",
    a: "Mitochondria produce ATP during cellular respiration and supply energy to the cell."
  },
  {
    q: "Why is nucleus called the control center of the cell?",
    a: "Because it regulates gene expression and controls all metabolic and reproductive activities."
  },
  {
    q: "What is the role of ribosomes?",
    a: "Ribosomes synthesize proteins by translating mRNA into polypeptide chains."
  }
];

const container = document.getElementById("qaContainer");

QA_DATA.forEach(item=>{
  const card = document.createElement("div");
  card.className = "qa-card";

  card.innerHTML = `
    <div class="qa-question">
      <div class="q-badge">Q</div>
      <span>${item.q}</span>
    </div>

    <div class="qa-answer">
      <div class="qa-answer-inner">
        <span class="ans-badge">Ans</span>${item.a}
      </div>
    </div>
  `;

  card.querySelector(".qa-question").onclick = ()=>{
    card.classList.toggle("active");
  };

  container.appendChild(card);
});
</script>

</body>
</html>
