<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology – Solved Questions</title>

<style>
:root{
  --bg1:#050814;
  --bg2:#0b1538;
  --panel:#0c122b;
  --glass:rgba(255,255,255,.08);
  --accent:#6fb6ff;
  --accent2:#f5c16c;
  --answer:#6dffcc;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(1200px 800px at 20% 10%, var(--bg2) 0%, transparent 60%),
    radial-gradient(1000px 700px at 80% 90%, #1a0b3f 0%, transparent 55%),
    linear-gradient(180deg,var(--bg1),#03040a);
  color:#eaf1ff;
  padding:36px 16px;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin-bottom:42px;
  letter-spacing:.18em;
  font-weight:800;
  font-size:1.6rem;
}

/* ===== CONTAINER ===== */
.qa-container{
  max-width:960px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:32px; /* breathing space */
}

/* ===== CARD ===== */
.qa-card{
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
    var(--panel);
  border:1px solid rgba(255,255,255,.14);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 40px 120px rgba(0,0,0,.85);
  transition:transform .35s ease, box-shadow .35s ease;
}

.qa-card:hover{
  transform:translateY(-6px);
  box-shadow:0 60px 160px rgba(0,0,0,.95);
}

/* ===== QUESTION ===== */
.qa-question{
  padding:22px 24px;
  cursor:pointer;
  display:flex;
  gap:16px;
  align-items:flex-start;
}

.q-badge{
  background:linear-gradient(135deg,#ff6b6b,#ffb36b);
  color:#2a0000;
  font-weight:900;
  padding:6px 14px;
  border-radius:12px;
  font-size:.85rem;
  flex-shrink:0;
}

.qa-question span{
  font-size:1.08rem;
  line-height:1.7;
}

/* ===== ANSWER (ACCORDION) ===== */
.qa-answer{
  max-height:0;
  overflow:hidden;
  transition:max-height .55s cubic-bezier(.22,1,.36,1);
}

.qa-card.active .qa-answer{
  max-height:3000px;
}

.qa-answer-inner{
  margin:0 20px 24px;
  padding:22px 24px;
  background:
    radial-gradient(400px 200px at 10% 10%, rgba(109,255,204,.12), transparent 60%),
    linear-gradient(180deg,#071d18,#04120f);
  border-left:5px solid var(--answer);
  border-radius:18px;
  line-height:1.7;
}

/* ===== DIFFERENCE TABLE (PREMIUM) ===== */
.diff-wrapper{
  margin-top:18px;
  border-radius:18px;
  overflow:hidden;
  background:linear-gradient(180deg,#0b1028,#060918);
  border:1px solid rgba(255,255,255,.14);
}

.diff-header{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  text-align:center;
  padding:16px;
  font-weight:800;
  letter-spacing:.04em;
  background:linear-gradient(135deg,#1a2355,#0e1435);
}

.diff-header .vs{
  font-size:.75rem;
  padding:4px 12px;
  border-radius:999px;
  background:var(--accent2);
  color:#2a1b00;
}

.diff-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:14px 18px;
  border-top:1px solid rgba(255,255,255,.08);
  font-size:.95rem;
}

.diff-row div{
  line-height:1.6;
}

/* ===== MOBILE ===== */
@media(max-width:720px){
  .diff-row{
    grid-template-columns:1fr;
  }

  h1{
    font-size:1.3rem;
  }
}
</style>
</head>

<body>

<h1>BIOLOGY – SOLVED QUESTIONS</h1>

<div class="qa-container" id="qaContainer"></div>

<script src="qa-data.js"></script>
<script>
const container = document.getElementById("qaContainer");

qaData.forEach((item, index) => {
  const card = document.createElement("div");
  card.className = "qa-card";

  card.innerHTML = `
    <div class="qa-question">
      <div class="q-badge">Q${index + 1}</div>
      <span>${item.question}</span>
    </div>

    <div class="qa-answer">
      <div class="qa-answer-inner">
        ${item.answer}
      </div>
    </div>
  `;

  card.querySelector(".qa-question").onclick = () => {
    card.classList.toggle("active");
  };

  container.appendChild(card);
});
</script>

</body>
</html>
