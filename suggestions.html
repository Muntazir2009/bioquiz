<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<!-- STAR BACKGROUND -->
<canvas id="stars"></canvas>

<header class="top-header">
  <h1>Suggestions</h1>
  <p>Help us make BioQuiz even better ğŸš€</p>
</header>

<main class="suggestion-wrap">

  <form id="suggestionForm" class="suggestion-card">
  
  <label>
    Name (optional)
    <input type="text" name="name">
  </label>

  <label>
    Class / Grade (optional)
    <input type="text" name="grade">
  </label>

  <label>
    Type of Suggestion
    <select name="type">
      <option>Feature Request</option>
      <option>Bug Report</option>
      <option>Content Improvement</option>
      <option>Other</option>
    </select>
  </label>

  <label>
    Your Mood
    <div class="emoji-row">
      <span class="emoji">ğŸ˜</span>
      <span class="emoji">ğŸ™‚</span>
      <span class="emoji">ğŸ˜</span>
      <span class="emoji">ğŸ¤¯</span>
    </div>
    <input type="hidden" name="mood" id="mood">
  </label>

  <label>
    Your Suggestion
    <textarea name="suggestion" required></textarea>
  </label>

  <input type="hidden" name="device" id="device">

  <button type="submit">âœ¨ Submit Suggestion</button>
  <p class="note" id="message"></p>
  </form>

</main>

<script>
/* â­ STAR BACKGROUND */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.onresize = resize;

const stars = Array.from({length:140}, () => ({
  x: Math.random() * innerWidth,
  y: Math.random() * innerHeight,
  r: Math.random() * 1.2,
  o: Math.random()
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s => {
    ctx.globalAlpha = s.o;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* ğŸ“¨ FORMSPREE AJAX SUBMIT */
const form = document.getElementById("suggestionForm");
const msg = document.getElementById("message");

form.addEventListener("submit", e => {
  e.preventDefault();

  const data = new FormData(form);

  fetch(
    "https://formspree.io/f/xqedearo",
    {
      method: "POST",
      mode: "no-cors",
      body: data
    }
  ).then(() => {
    msg.textContent = "âœ¨ Thank you! Your suggestion has been submitted.";
    msg.style.color = "#6dffcc";
    form.reset();
  }).catch(() => {
    msg.textContent = "âš  Oops! Something went wrong. Try again.";
    msg.style.color = "#ff8a8a";
  });
});
</script>

</body>
</html>
