<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suggestions ‚Ä¢ BioQuiz</title>

<style>
/* RESET */
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(800px 600px at 20% 10%, #3a0d0d, transparent 60%),
    radial-gradient(700px 500px at 80% 90%, #120707, transparent 60%),
    linear-gradient(180deg,#040000,#080000);
  color:#fff;
  overflow-x:hidden;
}

/* STAR CANVAS */
#stars{
  position:fixed;
  inset:0;
  z-index:0;
}

/* HEADER */
.top-header{
  text-align:center;
  padding:42px 16px 24px;
  position:relative;
  z-index:2;
}
.top-header h1{
  margin:0;
  font-size:2.4rem;
  letter-spacing:.14em;
}
.top-header p{
  opacity:.7;
  margin-top:8px;
}

/* WRAP */
.suggestion-wrap{
  min-height:calc(100vh - 140px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}

/* CARD */
.suggestion-card{
  width:100%;
  max-width:520px;
  padding:26px;
  border-radius:22px;

  background:
    linear-gradient(180deg, rgba(255,80,80,.12), rgba(0,0,0,.85));

  border:1px solid rgba(255,80,80,.35);

  box-shadow:
    0 30px 90px rgba(255,40,40,.35),
    inset 0 0 0 1px rgba(255,255,255,.06);
}

/* LABELS */
label{
  display:block;
  font-size:.85rem;
  opacity:.8;
  margin-bottom:6px;
}

/* INPUTS */
input, textarea{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:14px;
  border:1px solid rgba(255,80,80,.35);
  background:#0b0202;
  color:#fff;
  outline:none;
}
textarea{
  resize:none;
  min-height:110px;
}

/* OPTION BOXES */
.suggestion-type{
  display:grid;
  gap:14px;
  margin-bottom:22px;
}
.option-box{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  border-radius:18px;
  cursor:pointer;
  font-weight:600;
  letter-spacing:.05em;

  background:
    linear-gradient(180deg, rgba(255,60,60,.18), rgba(0,0,0,.9));

  border:1px solid rgba(255,60,60,.35);

  transition:transform .25s ease, box-shadow .25s ease;
}
.option-box input{
  display:none;
}
.option-box:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 60px rgba(255,60,60,.45);
}
.option-box:has(input:checked){
  box-shadow:
    0 0 40px rgba(255,60,60,.7),
    inset 0 0 0 1px rgba(255,255,255,.08);
}

/* BUTTON */
button{
  width:100%;
  padding:16px;
  border-radius:999px;
  border:none;
  cursor:pointer;

  font-size:1rem;
  font-weight:700;
  letter-spacing:.08em;

  background:linear-gradient(135deg,#ff4b4b,#a00000);
  color:#fff;

  box-shadow:0 18px 60px rgba(255,60,60,.55);
  transition:transform .25s ease;
}
button:hover{
  transform:translateY(-2px);
}

/* MESSAGE */
#message{
  margin-top:16px;
  text-align:center;
  font-weight:600;
}

/* MY SUGGESTIONS */
.my-suggestions{
  margin-top:26px;
  padding-top:18px;
  border-top:1px dashed rgba(255,80,80,.4);
}
.my-suggestions h3{
  margin-bottom:12px;
  font-size:1.1rem;
}
.suggestion-item{
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  margin-bottom:10px;
  font-size:.9rem;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<header class="top-header">
  <h1>SUGGESTIONS</h1>
  <p>Help improve BioQuiz üöÄ</p>
</header>

<main class="suggestion-wrap">
  <form class="suggestion-card" id="form">

    <label>Name (optional)</label>
    <input type="text" name="name">

    <label>Suggestion Type</label>
    <div class="suggestion-type">
      <label class="option-box">
        <input type="radio" name="type" value="Feature Request" required>
        üöÄ Feature Request
      </label>
      <label class="option-box">
        <input type="radio" name="type" value="Bug Report">
        üêû Bug Report
      </label>
      <label class="option-box">
        <input type="radio" name="type" value="Content Improvement">
        üìò Content Improvement
      </label>
      <label class="option-box">
        <input type="radio" name="type" value="Other">
        ‚ú® Other
      </label>
    </div>

    <label>Your Suggestion</label>
    <textarea name="suggestion" required placeholder="Write your idea here..."></textarea>

    <button type="submit">‚ú® Submit Suggestion</button>
    <p id="message"></p>

    <div class="my-suggestions">
      <h3>üìÇ My Suggestions</h3>
      <div id="list"></div>
    </div>

  </form>
</main>

<script>
/* STARS */
const c=document.getElementById("stars"),x=c.getContext("2d");
function rs(){c.width=innerWidth;c.height=innerHeight}
rs();onresize=rs;
const s=Array.from({length:140},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.2,o:Math.random()}));
(function d(){x.clearRect(0,0,c.width,c.height);s.forEach(a=>{x.globalAlpha=a.o;x.beginPath();x.arc(a.x,a.y,a.r,0,Math.PI*2);x.fillStyle="#fff";x.fill()});requestAnimationFrame(d)})();

/* MY SUGGESTIONS */
const list=document.getElementById("list");
const saved=JSON.parse(localStorage.getItem("suggestions")||"[]");
function render(){
  list.innerHTML="";
  saved.forEach(s=>list.innerHTML+=`<div class="suggestion-item">${s}</div>`);
}
render();

/* SUBMIT */
document.getElementById("form").onsubmit=e=>{
  e.preventDefault();
  const fd=new FormData(e.target);
  const text=fd.get("suggestion");

  fetch("https://formspree.io/f/xqedearo",{method:"POST",body:fd,mode:"no-cors"});

  saved.unshift(text);
  localStorage.setItem("suggestions",JSON.stringify(saved));
  render();

  document.getElementById("message").textContent="‚ú® Suggestion sent successfully!";
  e.target.reset();
};
</script>

</body>
</html>
