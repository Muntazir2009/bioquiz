<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suggestions â€¢ BioQuiz</title>

<link rel="stylesheet" href="css/suggestions.css">
</head>
<body>

<canvas id="stars"></canvas>

<header class="top-header">
  <h1>Suggestions</h1>
  <p>Your ideas help shape the future of BioQuiz ðŸš€</p>
</header>

<main class="suggestion-wrap">

  <form id="suggestionForm" class="suggestion-card">

    <!-- NAME -->
    <label>
      Name (optional)
      <input type="text" name="name" placeholder="Your name">
    </label>

    <!-- TYPE -->
    <label>
      Type of Suggestion
      <select name="type">
        <option value="Feature Request">Feature Request</option>
        <option value="Bug Report">Bug Report</option>
        <option value="Content Improvement">Content Improvement</option>
        <option value="Design Feedback">Design Feedback</option>
        <option value="Other">Other</option>
      </select>
    </label>

    <!-- CONFIDENCE -->
    <label class="range-label">
      How confident are you about this suggestion?
      <input type="range" min="1" max="5" value="3" name="confidence">
      <div class="range-hint">
        <span>Low</span><span>High</span>
      </div>
    </label>

    <!-- SUGGESTION -->
    <label>
      Your Suggestion
      <textarea name="suggestion" id="suggestionText"
        placeholder="Describe your idea clearly..."
        required></textarea>
      <div class="char-count">
        <span id="charCount">0</span> / 500
      </div>
    </label>

    <!-- HIDDEN CONTEXT -->
    <input type="hidden" name="device" id="device">
    <input type="hidden" name="page" value="Suggestions Page">

    <button type="submit">
      âœ¨ Submit Suggestion
    </button>
    <a href="my-suggestions.html" class="my-suggestions-link">
  ðŸ“‚ My Suggestions
    </a>

    <p class="note" id="message"></p>

  </form>

</main>

<script src="js/suggestions.js"></script>
</body>
</html>
